<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EduPortal - Ödev Oluşturma Modalı</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar for dark mode */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #374151; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4B5563; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6B7280; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark h-screen overflow-hidden flex font-display text-white">
<!-- Sidebar / Background Context (Blurred to simulate modal overlay context) -->
<div class="fixed inset-0 flex">
<!-- Sidebar -->
<aside class="w-64 bg-gray-900 border-r border-gray-800 hidden lg:flex flex-col opacity-30">
<div class="h-16 flex items-center px-6 border-b border-gray-800">
<span class="text-xl font-bold text-primary">EduPortal</span>
</div>
<nav class="flex-1 px-4 py-6 space-y-2">
<div class="flex items-center px-4 py-3 text-gray-400 rounded-lg hover:bg-gray-800 hover:text-white transition-colors">
<span class="material-icons mr-3">dashboard</span>
<span>Panel</span>
</div>
<div class="flex items-center px-4 py-3 bg-primary/20 text-primary rounded-lg">
<span class="material-icons mr-3">assignment</span>
<span>Ödevler</span>
</div>
<div class="flex items-center px-4 py-3 text-gray-400 rounded-lg hover:bg-gray-800 hover:text-white transition-colors">
<span class="material-icons mr-3">people</span>
<span>Öğrenciler</span>
</div>
<div class="flex items-center px-4 py-3 text-gray-400 rounded-lg hover:bg-gray-800 hover:text-white transition-colors">
<span class="material-icons mr-3">class</span>
<span>Dersler</span>
</div>
</nav>
</aside>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col opacity-30">
<header class="h-16 bg-gray-900 border-b border-gray-800 flex items-center justify-between px-8">
<h1 class="text-lg font-semibold text-white">Ödev Yönetimi</h1>
<div class="flex items-center space-x-4">
<button class="p-2 text-gray-400 hover:text-white rounded-full hover:bg-gray-800">
<span class="material-icons">notifications</span>
</button>
<div class="w-8 h-8 rounded-full bg-gradient-to-br from-primary to-blue-400" data-alt="User avatar placeholder"></div>
</div>
</header>
<div class="p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
<!-- Dummy Cards to fill background -->
<div class="bg-gray-800 h-48 rounded-xl border border-gray-700"></div>
<div class="bg-gray-800 h-48 rounded-xl border border-gray-700"></div>
<div class="bg-gray-800 h-48 rounded-xl border border-gray-700"></div>
</div>
</main>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
<!-- Modal Card -->
<div class="bg-[#1F2937] w-full max-w-3xl rounded-xl shadow-2xl border border-gray-700 flex flex-col max-h-[90vh]">
<!-- Modal Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-gray-700">
<div>
<h2 class="text-xl font-bold text-white">Yeni Ödev Oluştur</h2>
<p class="text-sm text-gray-400 mt-1">Öğrenciler için yeni bir ödev ataması yapın.</p>
</div>
<button class="text-gray-400 hover:text-white transition-colors rounded-lg p-1 hover:bg-gray-700">
<span class="material-icons">close</span>
</button>
</div>
<!-- Modal Body (Scrollable) -->
<div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
<!-- Section 1: Öğrenci Seçimi -->
<div class="space-y-3">
<label class="block text-sm font-medium text-gray-300">Öğrenci Seçimi</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-500 text-xl">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-[#374151] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow sm:text-sm" placeholder="Öğrenci ara..." type="text"/>
</div>
<!-- Selected Chips -->
<div class="flex flex-wrap gap-2 mt-2">
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary/20 text-blue-200 border border-primary/30">
                            Ahmet Yılmaz
                            <button class="ml-2 inline-flex text-blue-300 hover:text-white focus:outline-none">
<span class="material-icons text-sm">close</span>
</button>
</span>
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary/20 text-blue-200 border border-primary/30">
                            Zeynep Kaya
                            <button class="ml-2 inline-flex text-blue-300 hover:text-white focus:outline-none">
<span class="material-icons text-sm">close</span>
</button>
</span>
<span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary/20 text-blue-200 border border-primary/30">
                            Mehmet Demir
                            <button class="ml-2 inline-flex text-blue-300 hover:text-white focus:outline-none">
<span class="material-icons text-sm">close</span>
</button>
</span>
</div>
</div>
<!-- Section 2: Ders Detayları (Dropdowns) -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-5">
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300">Ders</label>
<div class="relative">
<select class="block w-full pl-3 pr-10 py-2.5 bg-[#374151] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm appearance-none">
<option>Matematik</option>
<option>Fizik</option>
<option>Kimya</option>
<option>Biyoloji</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-icons text-sm">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300">Ünite</label>
<div class="relative">
<select class="block w-full pl-3 pr-10 py-2.5 bg-[#374151] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm appearance-none">
<option>Fonksiyonlar</option>
<option>Polinomlar</option>
<option>Trigonometri</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-icons text-sm">expand_more</span>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300">Konu</label>
<div class="relative">
<select class="block w-full pl-3 pr-10 py-2.5 bg-[#374151] border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm appearance-none">
<option>Grafik Çizimi</option>
<option>Birebir ve Örten</option>
<option>Ters Fonksiyon</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
<span class="material-icons text-sm">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Section 3: Soru Sayısı ve Tarih -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
<!-- Slider -->
<div class="space-y-4">
<div class="flex justify-between items-center">
<label class="block text-sm font-medium text-gray-300">Soru Sayısı</label>
<span class="text-primary font-bold bg-primary/10 px-2 py-1 rounded text-sm">20 Soru</span>
</div>
<div class="relative w-full h-2 bg-gray-700 rounded-lg">
<div class="absolute h-full bg-primary rounded-lg" style="width: 40%"></div>
<input class="absolute w-full h-full opacity-0 cursor-pointer" max="50" min="1" type="range" value="20"/>
<div class="absolute top-1/2 -mt-2 -ml-2 w-4 h-4 bg-white border-2 border-primary rounded-full shadow cursor-pointer transform translate-x-[110px]"></div>
</div>
<div class="flex justify-between text-xs text-gray-500">
<span>1</span>
<span>50</span>
</div>
</div>
<!-- Date Picker -->
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300">Teslim Tarihi</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-500 text-sm">calendar_today</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-[#374151] border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent sm:text-sm [color-scheme:dark]" type="date"/>
</div>
</div>
</div>
<!-- Section 4: Öncelik -->
<div class="space-y-3">
<label class="block text-sm font-medium text-gray-300">Ödev Önceliği</label>
<div class="flex space-x-4">
<button class="flex-1 py-2.5 px-4 rounded-lg border border-gray-600 bg-[#374151] text-gray-300 hover:bg-gray-600 hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all flex items-center justify-center gap-2" type="button">
<div class="w-2 h-2 rounded-full bg-green-500"></div>
                            Düşük
                        </button>
<button class="flex-1 py-2.5 px-4 rounded-lg border border-primary bg-primary/20 text-primary font-medium focus:outline-none ring-2 ring-primary ring-offset-2 ring-offset-[#1F2937] transition-all flex items-center justify-center gap-2" type="button">
<div class="w-2 h-2 rounded-full bg-primary"></div>
                            Orta
                        </button>
<button class="flex-1 py-2.5 px-4 rounded-lg border border-gray-600 bg-[#374151] text-gray-300 hover:bg-gray-600 hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500/50 transition-all flex items-center justify-center gap-2" type="button">
<div class="w-2 h-2 rounded-full bg-red-500"></div>
                            Yüksek
                        </button>
</div>
</div>
</div>
<!-- Modal Footer -->
<div class="px-6 py-5 border-t border-gray-700 bg-[#1F2937] rounded-b-xl flex justify-end space-x-3">
<button class="px-5 py-2.5 rounded-lg border border-gray-600 text-gray-300 font-medium hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors" type="button">
                    İptal
                </button>
<button class="px-5 py-2.5 rounded-lg bg-primary text-white font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1F2937] focus:ring-primary shadow-lg shadow-primary/20 transition-all flex items-center" type="button">
<span class="material-icons text-sm mr-2">send</span>
                    Ödevi Gönder
                </button>
</div>
</div>
</div>
</body></html>
